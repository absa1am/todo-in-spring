<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Task - ToDo</title>
        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/nav :: #nav}"></div>

        <div class="container">
            <div class="m-3">
                <div class="text-center text-dark h4">New Task</div>
                <form th:action="@{/todo}" th:object="${task}" method="post" class="w-auto">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" />
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" th:field="*{startDate}" class="form-control" id="startDate" />
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" th:field="*{endDate}" class="form-control" id="endDate" />
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select th:field="*{status}" id="status" class="form-select">
                            <th:block th:each="item : ${status}">
                                <option th:value="${item.name}" th:text="${item.value}">Disabled select</option>
                            </th:block>
                        </select>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </body>
</html>
