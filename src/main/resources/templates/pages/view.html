<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View Task - ToDo</title>
        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/nav :: #nav}"></div>

        <div class="container">
            <div class="row mt-3">
                <div class="text-center h4">Task Details</div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Title: ' + ${task.title}"></li>
                        <li class="list-group-item" th:text="'Description: ' + ${task.description}"></li>
                        <li class="list-group-item" th:text="'Status: ' + ${task.status.value}"></li>
                        <li class="list-group-item" th:text="'Start Date: ' + ${#temporals.format(task.startDate, 'MMM dd, yyyy')}"></li>
                        <li class="list-group-item" th:text="'End Date: ' + ${#temporals.format(task.endDate, 'MMM dd, yyyy')}"></li>
                    </ul>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </body>
</html>
