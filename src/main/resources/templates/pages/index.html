<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>

        <title>My Tasks - ToDO</title>

    </head>

            <table class="table table-hover caption-top">
                <caption class="text-center text-dark h5">My Tasks</caption>

                        <th scope="col">Actions</th>
                    </tr>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Todo - 1</td>

                        <td>
                            <a href="#" class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></a>
                            <a href="#" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i></a>
                            <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>

                    </tr>
                </tbody>
            </table>
        </div>

</html>
